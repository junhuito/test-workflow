

on:
    workflow_dispatch:
      inputs:
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: true
  
jobs:
  print-tag:
    runs-on: ubuntu-latest
    if:  ${{ vars.AWS_REGION == 'ap-southeast-1' }} 
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ vars.AWS_REGION }} 